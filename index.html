<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttonContainer">
            <button class="button misc delete">AC</button>
            <button class="button misc negative">+/-</button>
            <button class="button misc percent">%</button>
            <button class="button operator division">/</button>
            <button class="button number seven">7</button>
            <button class="button number eight">8</button>
            <button class="button number nine">9</button>
            <button class="button operator multiply">*</button>
            <button class="button number four">4</button>
            <button class="button number five">5</button>
            <button class="button number six">6</button>
            <button class="button operator minus">-</button>
            <button class="button number one">1</button>
            <button class="button number two">2</button>
            <button class="button number three">3</button>
            <button class="button operator plus">+</button>
            <button class="button number zero">0</button>
            <button class="button number decimal">.</button>
            <button class="button operator equals">=</button>
        </div>
    </div>
</body>
</html>
