<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="operatorButtonContainer">
            <button class="operatorButton buttonPlus">+</button>
            <button class="operatorButton buttonSubtract">-</button>
            <button class="operatorButton buttonMultiply">*</button>
            <button class="operatorButton buttonDivide">/</button>
            <button class="operatorButton buttonEqual">=</button>
        </div>
        <div class="numButtonContainer">
            <button class="numButton buttonOne">1</button>
            <button class="numButton buttonTwo">2</button>
            <button class="numButton buttonThree">3</button>
            <button class="numButton buttonFour">4</button>
            <button class="numButton buttonFive">5</button>
            <button class="numButton buttonSix">6</button>
            <button class="numButton buttonSeven">7</button>
            <button class="numButton buttonEight">8</button>
            <button class="numButton buttonNine">9</button>
            <button class="numButton buttonZero">0</button>
            <button class="numButton buttonClear">C</button>
        </div>
    </div>
</body>
</html>
